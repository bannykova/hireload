<body class="contacts">
    <header class="header">
        <div class="wrapper flex justify-content-between align-items-center">
            <a href="/" class="logo"></a>

            <ul class="header-menu">
                <li><a href="/">Home</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/service.html">Service</a></li>
                <li><a href="/careers.html">Careers</a></li>
                <li><a href="/contacts.html" class="btn">Contact us</a></li>
            </ul>

            <div class="header-menu-toggle">
                <div></div>
            </div>
        </div>
    </header>

    <section class="contacts-welcome" data-motion>
        <div class="wrapper flex justify-content-between flex-col flex-lg-row">
            <div class="align-self-center">
                <h2 class="head-0 mb-20 mb-md-40 motion-bottom">Let’s build <br><mark>a strong <br> team</mark> for your business</h2>
                <h3 class="head-4 motion-bottom" data-delay="1">Fill out the form, and we’ll get back to you asap.</h3>
            </div>

            <form action="" class="w-100 mt-40 mt-lg-0 align-self-center motion-bottom" data-delay="2">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="e.g. john@mail.com">
                </div>

                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" id="company" class="form-control" placeholder="Enter your company name">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="4" class="form-control" placeholder="Write here your message"></textarea>
                </div>

                <button type="submit" class="btn w-100">Send</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="wrapper">
            <a href="/" class="logo hidden-md"></a>

            <div class="flex justify-content-between mt-40 mt-md-0">

                    <li class="mb-20 mb-md-0 mr-20 ws-nowrap text-bold">
                        <a href="/about.html">About</a>
                    </li>

                    <li class="ws-nowrap text-bold">
                        <a href="/careers.html">Careers</a>
                    </li>
                </ul>

                <div class="text-right">
                    <address>
                        45 Rockefeller Plaza, <br>
                        New York, NY 10111, USA.

                        <div class="mt-20">
                            <a href="tel:+1 (234) 567 89 00">+1 (234) 567 89 00</a> <br>
                            <a href="mailto:talents@hireload.io">talents@hireload.io</a>
                        </div>
                    </address>

                    <div class="footer-social mt-40">
                        <a href="https://www.linkedin.com/company/hireload" class="mr-30" target="_blank">

                </div>
            </div>
