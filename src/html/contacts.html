<!doctype html>
<html lang="en">
	@@include('sections/head.html', { 'title': 'Hireload - Contacts' })

	<body class="contacts">
		@@include('sections/header.html')

		<section class="contacts-welcome" data-motion>
			<div class="wrapper flex justify-content-between flex-col flex-lg-row">
				<div class="align-self-center">
					<h2 class="head-0 mb-20 mb-md-40 motion-bottom">Let’s build <br><mark>a strong <br> team</mark> for your business</h2>
					<h3 class="head-4 motion-bottom" data-delay="1">Fill out the form, and we’ll get back to you asap.</h3>
				</div>

				<form action="" class="w-100 mt-40 mt-lg-0 align-self-center motion-bottom" data-delay="2">
					<div class="form-group">
						<label for="name">Full Name</label>
						<input type="text" id="name" class="form-control" placeholder="Enter your full name">
					</div>

					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" id="email" class="form-control" placeholder="e.g. john@mail.com">
					</div>

					<div class="form-group">
						<label for="company">Company</label>
						<input type="text" id="company" class="form-control" placeholder="Enter your company name">
					</div>

					<div class="form-group">
						<label for="message">Message</label>
						<textarea name="message" id="message" rows="4" class="form-control" placeholder="Write here your message"></textarea>
					</div>

					<button type="submit" class="btn w-100">Send</button>
				</form>
			</div>
		</section>

		@@include('sections/footer.html')
	</body>
</html>
