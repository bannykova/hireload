<div class="role-card @@if (isDark === true) {is-dark}">
    <div class="flex justify-content-between align-items-md-center mb-20 flex-col flex-md-row">
        <div class="mb-10 mb-md-0">
            <div class="head-4 text-bold mb-md-10">Remote SAP PM Consultant</div>
            <div>Asset Management</div>
        </div>

        <div class="text-md-right">
            <div class="head-4 text-bold">$5.000 - $10.000</div>
            <div>/monthly</div>
        </div>
    </div>

    <div class="flex justify-content-between align-items-baseline align-items-md-end flex-col flex-md-row">
        <div class="flex flex-col flex-md-row mb-20 mb-md-0">
            <div class="role-card-info">
                <svg class="svg-icon">
                    <use xlink:href="img/sprite.svg#globe-location"/>
                </svg>
                London, United Kingdom
            </div>

            <div class="role-card-info">
                <svg class="svg-icon">
                    <use xlink:href="img/sprite.svg#location-2"/>
                </svg>
                Remote
            </div>

            <div class="role-card-info">
                <svg class="svg-icon">
                    <use xlink:href="img/sprite.svg#briefcase"/>
                </svg>
                Full-time
            </div>
        </div>

        <a href="#" class="btn btn-bordered w-100 w-md-a">See details</a>
    </div>
</div>
