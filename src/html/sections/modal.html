<div class="modal" id="modal-contact" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header flex justify-content-end">
                <button type="button" class="modal-close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h2 class="head-2 text-center mb-20 mb-md-40">Get in touch</h2>
                <form action="">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter your full name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="e.g. john@mail.com">
                    </div>

                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" id="company" class="form-control" placeholder="Enter your company name">
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" rows="4" class="form-control" placeholder="Write here your message"></textarea>
                    </div>

                    <button type="submit" class="btn w-100">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="js/modal.min.js"></script>
